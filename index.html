<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>master card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="images/logo.png" alt="" />
          <h5>Master Card</h5>
        </span>
        <img src="images/chip.png" alt="" class="chip" />
      </header>

      <div class="card">
        <div class="name">
          <h6>Card Number</h6>
          <h5 class="number">0000 3333 6767 0000</h5>
          <h5 class="deets">bushthebush</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>00/99</h5>
        </div>
      </div>
    </div>
  </body>
</html>
